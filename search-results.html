<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Movie</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/logo1.png" alt="">
                <ul class="nav-bar menu-left">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">TV Shows</a></li>
                </ul>
                <ul class="nav-bar menu-right">
                    <li><a href=""><i class="bi bi-search"></i></a></li>
                    <li><a href="">log in</a></li>
                    <li><a href="">sign up</a></li>
                </ul>
            </nav>
            <div class="Welcome-text">
                <h1>Welcome.</h1>
                <p>Millions of movies, TV shows and people to discover. Explore now.</p>
            </div>
            <div class="search-bar">
                <select name="movies-type" id="movies-type">
                    <option value="movies">Movies</option>
                    <option value="tv-shows">TV Shows</option>
                </select>
                <input type="text" name="" id="" placeholder="Search for a movie, tv show, person......">
                <input type="submit" value="Search">
            </div>
        </div>
    </header>
    <!-- End Header -->

    <div class="search">
        <div class="container">
            <div class="results">
                <div class="result"></div>
            </div>
        </div>
    </div>


    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                <img src="images/logo1.png" alt="">
                <p>&copy; 2022 <span>Retro</span> Movie, Inc</p>
            </div>

            <ul class="social-media">
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-instagram"></i></li>
                <li><i class="bi bi-facebook"></i></li>
            </ul>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="js/script.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
